{% extends 'base.html' %}

{% block content %}
    <h2>Login to your account</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>{{ form.email.label }}</label> {{ form.email() }}
        <label>{{ form.password.label }}</label> {{ form.password() }}
        {{ form.submit() }}
    </form>
    <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
{% endblock %}
